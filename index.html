<!DOCTYPE html>
<html>

<head>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" href="img/radar-logo.png">
  <meta name="viewport" content="initial-scale=1.0,
                                   maximum-scale=1.0, user-scalable=0" />
  <link rel="stylesheet" href="css/radar.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
  <title>Säätutka & Ukkostutka Suomi NYT - MeteoFI</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADhP-_lXilmbGWpwjRx8reoSWsRKZwBDg&callback=initMap" deferred
    async></script>
  <script type="text/javascript" src="js/latlon-spherical.js"></script>
  <script type="text/javascript" src="js/dms.js"></script>
  <script type="text/javascript" src="radar-config.js"></script>
  <script type="text/javascript" src="radars-finland.js"></script>
  <script type="text/javascript" src="js/radar.js"></script>
  <script type="text/javascript" src="js/wms.js"></script>
  </script>
</head>

<body>
  <div id="infopanel">
    <div class="infoItem" id="infoItemRadar">
      <div class="infoLabel" id="infoLabelRadar">RADAR</div>
      <div class="infoValue" id="radarTxt"></div>
      <div class="infoValue" id="selectParameter">
        <table style="width: 100%; text-align: middle;">
          <tr>
            <td onclick="selectParameter('dbz')">DBZ</td>
            <td onclick="selectParameter('vrad')">VRAD</td>
          </tr>
          <tr>
            <td onclick="selectParameter('etop')">ETOP</td>
            <td onclick="selectParameter('hclass')">HCLASS</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="infoItem" id="infoItemTime">
      <div class="infoLabel">TIME</div>
      <div class="infoValue" id="currentTimeTxt"></div>
    </div>
    <div class="infoItem" id="infoItemUpdate">
      <div class="infoLabel">UPDATE</div>
      <div class="infoValue" id="updateTxt"></div>
    </div>
    <div class="infoItem" id="infoItemPosition">
      <div class="infoLabel">POSITION</div>
      <div class="infoValue" id="positionTxt"></div>
    </div>
    <div class="infoItem" id="infoItemCursor">
      <div class="infoLabel">CURSOR</div>
      <div class="infoValue" id="cursorTxt"></div>
      <div class="infoValue" id="valueTxt"></div>
    </div>
  </div>
  <div id="map"></div>
</body>

</html>
