<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23910741-3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-23910741-3', { 'app_name': 'tutka.meteo.fi'} );
  </script>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width, viewport-fit=cover">
  <meta name="description"
    content="Suomen säätutkaverko ja salamapaikannusverkko näyttävät missä sataa ja salamoi. Kuvasarjasta saa käsityksen sadealueiden liikkeestä ja voi tehdä lyhyen ennusteen sitä, missä sataa kohta. Tiedot päivittyvät 5 minuutin välein. Tutkahavainnon tarkkuus on 1km. dBZ datan tarkkuus on 500m. Palvelu perustuu Ilmatieteen laitoksen avoimeen dataan." />
  <meta name="keywords"
    content="sadetutka, säätutka, tutka, radar, sää, suomi, finland, dobler, sade, dbz, ukkonen, salama, lightning, thunder, havainto, lämpötila, meteo, mikon sääsivu, weather, sää, meteorologia, meteorology" />
  <meta name="rating" content="Safe For Kids" />
  <meta name="author" content="Mikko Rauhala / Meteo.fi" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://openlayers.org/en/latest/css/ol.css" type="text/css">
  <link rel="stylesheet" href="radar.css">
  <link rel="canonical" href="https://tutka.meteo.fi">
  <style>
    html,
    body,
    #map {
      margin: 0px;
      padding: 0px;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
    }
    #map {
      cursor: crosshair;
    }

    html,
    body {
      overflow: hidden;
      position: relative;
      background-color: black;
    }
  </style>
  <title>Säätutka (sadetutka) ja ukkostutka Suomi - Meteo.fi</title>
</head>

<body>
  <div id="map"></div>
  <div id="infopanel">
    <div class="infoItem" id="infoItemMap">
      <div class="infoLabel" id="infoLabelMap">MAPS</div>
      <div class="infoValue flexColumn" id="selectMap"><div id="darkBase" class="selected flexCell">Dark</div><div id="lightBase" class="flexCell">Light</div></div>
    </div>
    <div class="infoItem" id="infoItemRadar">
      <div class="infoLabel" id="infoLabelRadar">RADAR</div>
      <!--div class="infoValue" id="radarTxt"></div-->
      <div class="infoValue flexColumn" id="radarLayer"><div id="radarOff" class="flexCell">OFF</div><div id="MeteoFI:radar_finland_dbz" class="selected flexCell">DBZ</div><div id="MeteoFI:radar_finland_rr" class="flexCell">RATE</div><!--div id="MeteoFI:radar_finland_rr1h" class="flexCell">RR1H</div--></div>
    </div>
    <div class="infoItem" id="infoItemObservation">
        <div class="infoLabel" id="infoLabelObservation">OBSERVATION</div>
        <div class="infoValue flexColumn" id="observationLayer"><div id="obsOff" class="flexCell selected">OFF</div><div id="observation:air_temperature" class="flexCell">TMP</div><div id="observation:wind_speed" class="flexCell">WIND</div></div>
      </div>
    <div class="infoItem" id="infoItemTime">
      <div class="infoLabel">TIME</div>
      <div class="infoValue" id="currentTimeTxt"><div id="currentDateValue"></div><div class="valueTxtBig" id="currentLocalTimeValue"></div><div id="currentUTCTimeValue"></div></div>
      <!--span class="tooltiptext">Displays current date, localtime and UTC time.</span-->
    </div>
    <div class="infoItem" id="infoItemUpdate">
      <div class="infoLabel">UPDATE</div>
      <div class="infoValue" id="radarTimeTxt"><div id="radarDateValue"></div><div class="valueTxtBig" id="radarTimeValue"></div></div>
      <div class="infoValue" id="radarPlayTxt"><i id="playstop" class="material-icons">pause</i></div>
      <!--span class="tooltiptext">Displays data time.</span-->
    </div>
    <div class="infoItem" id="infoItemPosition">
      <div class="infoLabel">POSITION</div>
      <div class="infoValue" id="positionTxt"><div id="positionLatValue">φ 00° 00.000′ N</div><div id="positionLonValue">λ 000° 00.000′ E</div></div>
      <!--span class="tooltiptext">Displays location of the user if allowed.</span-->
    </div>
    <div class="infoItem" id="infoItemCursor">
      <div class="infoLabel">CURSOR</div>
      <div class="infoValue" id="cursorTxt"></div>
      <div class="infoValue" id="cursorDistanceTxtKM"><div class="valueTxtBig" id="cursorDistanceValueKM"></div></div>
      <div class="infoValue" id="cursorDistanceTxtNM"><div class="valueTxtBig" id="cursorDistanceValueNM"></div></div>
      <!--span class="tooltiptext">Displays coordinates of the pointer. Displays distance and bearing from user to pointer
        location. Displays distance and bearing from selected radar to pointer location.</span-->
    </div>
  </div>
  <script src="./radar.js"></script>
</body>

</html>
